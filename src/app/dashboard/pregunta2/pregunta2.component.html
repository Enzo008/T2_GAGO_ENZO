<mat-card>
    <mat-card-header>
      <mat-card-title>Pregunta 2</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" [(ngModel)]="formDescuento.cantidad">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput type="number" [(ngModel)]="formDescuento.precio">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="calcularDescuento()">Calcular</button>
      <div *ngIf="mostrarTotal">
        <mat-card class="result-card">
          <mat-card-content>
            {{resultadoFinal}}
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
